<!doctype html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

      <title>upload dataset!</title>
      <style>
         body {
            background-image: url("./static/pics/bg.jpg");
            background-repeat: no-repeat;
            background-color: #cccccc;
         }

         #myUploader {
            background-color: white;
            padding: 10px;
            border-radius: 20px;
            margin-top: 25%;
         }
      </style>
   </head>

   <body class="container" style="margin-top: 20px; text-align: center;">
      <div class="container" id="myUploader">
         <form action="http://localhost:5000/uploader" method="POST" enctype="multipart/form-data">
            <div class="form-group">
               <h1>Upload the data set here !</h1>
               <input class="form-control" type="file" name="file" /> <button type="submit" class="btn btn-primary"
                  style="margin-top: 10px;">Submit</button>

            </div>
         </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
         crossorigin="anonymous"></script>


   </body>

</html>
